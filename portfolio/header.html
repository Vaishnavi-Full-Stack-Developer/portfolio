<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
    <style>
        html{
          scroll-behavior:smooth ;
        }
        body {
          height: 100vh;
          width: 100vw;
          margin: 0%;
          padding: 0%;
          font-family: poppins sans-serif;
          scroll-behavior: smooth;
          overflow-x: hidden;
          background-color: #2c3639;
        }
  
        .header {
          height: 60px;
          width: 100%;
          background-color: #212121;
          display: flex;
          flex-direction: row;
          align-items: center;
          color: aliceblue;
          font-size: 28px;
          box-shadow: 20px aliceblue;
        }
        .header-one {
          height: 100%;
          width: 50%;
          display: flex;
          align-items: center;
          color: aliceblue;
          font-size: 28px;
          font-family: poppins sans-serif;
          padding-left: 10px;
          box-shadow: 20px aliceblue;
        }
        .header-two {
          height: 100%;
          width: 40vw;
          display: flex;
          align-items: center;
          flex-direction: row;
          justify-content: space-evenly;
          font-size: 20px;
          font-family: poppins sans-serif;
        }
        .header-three {
          height: 100%;
          width: 40%;
          display: flex;
          align-items: flex-end;
          justify-content: end;
          align-items: center;
          font-size: 20px;
          font-family: poppins sans-serif;
          padding-right: 20px;
        }
        @media(max-width:500px)  {
        .header-two{
            height: 100%;
          width: 40vw;
          display: flex;
          align-items: center;
          flex-direction: column;
          justify-content: space-evenly;
          font-size: 20px;
          font-family: poppins sans-serif;
        }
        .header {
            height: 150px;}

    }
    @media(min-width:501px) and (max-width:800px)  {
      
    }
    @media(min-width:801px) and (max-width:1000px)  {
      
    }
  </style
</head>
<body>
     <!-- header open -->
    <div class="header">
      <!-- header-one open -->
      <div class="header-one">
        <div>Vaishnavi Kinekar</div>
      </div>
      <!-- header-two open -->
      <div class="header-two">
        <div> <a href="#home">Home</a></div>
        <div><a href="#about">About</a></div>
        <div><a href="#project">Project</a></div>
        <div><a href="#contact">Contact</a></div>
      </div>
      <!-- header-three open -->
      <div class="header-three">
        <div><i class="bx bx-user-circle"></i></div>
      </div>
    </div>
    <!-- header close -->
</body>
</html>
