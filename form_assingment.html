<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSINGMENT</title>
    <link rel="icon" href="https://t3.ftcdn.net/jpg/04/75/01/06/360_F_475010683_QcMoX9EuZkjVToNNtXCDbejMo4tIj06i.jpg">
  </head>
  <body>
    <!-- Personal Details -->
    <fieldset>
      <legend><h3>Personal Details</h3></legend>

      <!-- name -->
      <label for="">NAME : </label>
      <input type="text" /> <br />
      <br />

      <!-- email -->
      <label for="">E-mail :</label>
      <input type="mail" placeholder="Enter your Mail id" /> <br />
      <br />
      <!-- password -->
      <label for=""> Password :</label>
      <input type="password" /> <br />
      <br />
      <!-- age -->
      <label for=""> Age:</label>
      <input type="number" />
    </fieldset>
   

    <!-- contact details -->
    <fieldset>
      <legend>
        <h3>Contact Details</h3>
      </legend>
      <label for="">Contact No:</label>
      <input type="number" /> <br /><br />
      <!-- address -->
      <label for="">Address:</label>
      <textarea placeholder="Enter your ADDRESS"></textarea>
    
    </fieldset>
    <!-- prefrences -->
    <fieldset>
      <!-- contact prefrence -->
      <legend><h3>Prefrences</h3></legend>
      <label for="">Prefrence Contact Method :</label>
      <input type="checkbox" name="Mobile" /> <label for="">Mobile</label>
      <input type="checkbox" name="E-mail" /> <label for="">E-mail</label>
      <br />
      <br />
      <!-- hobbies -->
      <label for="">Hobbies :</label>
      <input type="checkbox" name="Reading" /> <label for="">Reading</label>
      <input type="checkbox" name="Traveling" />
      <label for="">Traveling</label> <input type="checkbox" name="Music" />
      <label for="">Music</label>
    </fieldset>

    <!-- additional details -->
    <fieldset>
      <legend><h3>Additional Details </h3></legend>
      <label for=""
        >Country :
        <select>
          <option value="">Select you Country</option>
          <option value="">Maharashtra</option>
          <option value="">Punjab</option>
          <option value="">Gujrat</option>
          <option value="">Andra Pradesh</option>
        </select>
      </label> <br><br>
      <!-- uopload file -->
      <label for="">Upload file</label>
      <input type="file" choose file /> <br><br>
      <!-- DOB -->
      <label for="">DOB :</label>
      <input type="date" /> <br />
      <br />

      <!-- color -->
       <label for="">Favourite color :</label>
       <input type="color">
<br> <br>
       <!-- satisfaction level -->
        <label for="">Satisfaction level :label>
            <input type="range">
    </fieldset>
<br>
    <!-- submit -->
     <fieldset>
        <legend>Submit your Details:</legend>
        <input type="SUBMIT">
        <input type="RESET">
     </fieldset>
  </body>
</html>
