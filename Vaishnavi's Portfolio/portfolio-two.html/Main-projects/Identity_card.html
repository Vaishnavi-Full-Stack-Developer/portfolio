<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary Card</title>
    <link
      rel="icon"
      href="https://cdn5.vectorstock.com/i/1000x1000/47/99/summary-icon-business-concept-flat-design-vector-5994799.jpg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #f1f5f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 320px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.2);
      }

      .image {
        display: flex;
        justify-content: center;
        padding: 25px 0 10px;
        background: linear-gradient(135deg, #4fc3f7, #81d4fa);
      }

      .image img {
        border-radius: 50%;
        width: 140px;
        height: 140px;
        object-fit: cover;
        border: 4px solid #fff;
      }

      .about {
        padding: 20px;
        text-align: center;
      }

      .about h3 {
        font-size: 1.2rem;
        font-weight: 600;
        color: #222;
        margin-bottom: 5px;
      }

      .about h4 {
        font-size: 0.95rem;
        font-weight: 500;
        color: #4fc3f7;
        margin-bottom: 15px;
      }

      .about p {
        font-size: 0.9rem;
        color: #666;
        line-height: 1.5;
      }

      @media screen and (max-width: 400px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="image">
        <img
          src="https://static.vecteezy.com/system/resources/previews/020/486/936/non_2x/businesswoman-manager-leader-woman-silhouette-icon-beautiful-politician-lady-glyph-pictogram-business-manager-symbol-girl-s-profile-avatar-female-user-sign-isolated-illustration-vector.jpg"
          alt="Profile Picture of Vaishnavi"
        />
      </div>
      <div class="about">
        <h3>Vaishnavi Rajkumar Kinekar</h3>
        <h4>Web Developer</h4>
        <p>
          Passionate web developer crafting responsive,<br />
          high-performing user-friendly websites.<br />
          Let's build something amazing together!
        </p>
      </div>
    </div>
  </body>
</html>
